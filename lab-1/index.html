<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number" v-model="number">
		<input type="number" v-model="row ">
		<div class="space"></div>
		<h3>สูตรคูณแม่ {{number}}</h3>
		<h4 class="row"
			v-for="i in r"
			>{{number}} x {{i}} = {{multiply(i)}}</h4>
		<h3>ผลรวม {{sum}}</h3>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				number: 2,
				row:12
			},
			methods: {
				multiply: function(row){
					return this.number*row
				}
			},
			computed: {
				r:function(){
					return parseInt(this.row)
				},
				sum:function(){
					let sum = 0
					for (var i = 1; i <= this.r; i++) {
						sum = sum + (this.multiply(i))
					}
					return sum
				},
				x2: function(){
					return this.number*2
				},
				x3: function(){
					return this.number*3
				},
				x4: function(){
					return this.number*4
				},
				x5: function(){
					return this.number*5
				},
				x6: function(){
					return this.number*6
				},
				x7: function(){
					return this.number*7
				},
				x8: function(){
					return this.number*8
				},
				x9: function(){
					return this.number*9
				}
			}
		})
	</script>
</body>
</html>
